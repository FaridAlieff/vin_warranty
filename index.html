<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<title>Zəmanət Yoxlama</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* { box-sizing: border-box; }
body {
  font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", Inter, sans-serif;
  background: linear-gradient(180deg, #f5f7fb, #e9ecf2);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  color: #1c1c1e;
}

.card {
  width: 100%;
  max-width: 420px;
  padding: 28px;
  border-radius: 22px;
  background: rgba(255,255,255,.65);
  backdrop-filter: blur(18px);
  -webkit-backdrop-filter: blur(18px);
  box-shadow: 0 20px 40px rgba(0,0,0,.1);
}

h1 {
  text-align: center;
  font-size: 22px;
  margin-bottom: 20px;
}

input {
  width: 100%;
  padding: 14px 16px;
  font-size: 16px;
  border-radius: 14px;
  border: 1px solid rgba(0,0,0,.1);
  outline: none;
}

button {
  width: 100%;
  margin-top: 14px;
  padding: 14px;
  border-radius: 14px;
  border: none;
  background: linear-gradient(135deg, #007aff, #5ac8fa);
  color: #fff;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
}

.result {
  margin-top: 18px;
  padding: 16px;
  border-radius: 14px;
  background: rgba(255,255,255,.7);
  font-size: 15px;
  line-height: 1.6;
}

.ok { color: #34c759; font-weight: 600; }
.bad { color: #ff3b30; font-weight: 600; }

/* Loading */
.loader {
  width: 32px;
  height: 32px;
  border: 4px solid #c7c7cc;
  border-top-color: #007aff;
  border-radius: 50%;
  animation: spin 1s linear infinite;
  margin: 10px auto;
}
@keyframes spin { to { transform: rotate(360deg); } }
</style>
</head>

<body>

<div class="card">
  <h1>Zəmanət Yoxlama</h1>
  <input id="vin" placeholder="VIN kodunun son 6 rəqəmi">
  <button onclick="check()">Yoxla</button>
  <div id="out"></div>
</div>

<script>
async function check() {
  const vin = document.getElementById("vin").value.trim();
  const out = document.getElementById("out");

  if (!/^\d{6}$/.test(vin)) {
    out.innerHTML = `<div class="result bad">VIN 6 rəqəm olmalıdır</div>`;
    return;
  }

  out.innerHTML = `<div class="loader"></div>`;

  try {
    const url = encodeURIComponent(
      "https://raw.githubusercontent.com/FaridAlieff/vinkey_logs/main/logs.json"
    );

    const res = await fetch(
      "https://api.allorigins.win/get?url=" + url,
      { cache: "no-store" }
    );

    const data = await res.json();
    const logs = JSON.parse(data.contents);

    const item = logs.find(x => x.vin === vin);

    if (!item) {
      out.innerHTML = `<div class="result bad">Zəmanət tapılmadı</div>`;
      return;
    }

    const start = new Date(item.timestamp);
    start.setHours(start.getHours() + 4); // Asia/Baku

    const end = new Date(start);
    end.setFullYear(end.getFullYear() + 1);

    const now = new Date();
    const days = Math.ceil((end - now) / 86400000);

    out.innerHTML = `
      <div class="result">
        <b>Model:</b> Changan Uni Z<br>
        <b>Başlama:</b> ${start.toLocaleString("az-AZ")}<br>
        <b>Bitmə:</b> ${end.toLocaleString("az-AZ")}<br>
        <b>Status:</b>
        <span class="${days > 0 ? 'ok' : 'bad'}">
          ${days > 0 ? `Aktiv — ${days} gün qalıb` : 'Zəmanət bitib'}
        </span>
      </div>
    `;
  } catch (e) {
    out.innerHTML = `<div class="result bad">Yükləmə xətası</div>`;
  }
}
</script>

</body>
</html>
