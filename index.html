<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<title>Zəmanət Yoxlama</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text",sans-serif;
  background:linear-gradient(180deg,#f5f7fb,#e9ecf2);
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
  margin:0;
}
.card{
  width:100%;
  max-width:420px;
  background:rgba(255,255,255,.75);
  backdrop-filter:blur(20px);
  border-radius:22px;
  padding:28px;
  box-shadow:0 20px 40px rgba(0,0,0,.12);
}
h1{text-align:center;margin-bottom:20px}
input,button{
  width:100%;
  padding:14px;
  font-size:16px;
  border-radius:14px;
}
input{
  border:1px solid #d1d1d6;
}
button{
  margin-top:12px;
  border:none;
  background:linear-gradient(135deg,#007aff,#5ac8fa);
  color:#fff;
  font-weight:600;
}
.result{
  margin-top:16px;
  background:#fff;
  padding:14px;
  border-radius:14px;
}
.ok{color:#34c759;font-weight:600}
.bad{color:#ff3b30;font-weight:600}
.loader{
  width:30px;height:30px;
  border:4px solid #d1d1d6;
  border-top-color:#007aff;
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin:10px auto;
}
@keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>

<body>

<div class="card">
  <h1>Zəmanət Yoxlama</h1>
  <input id="vin" placeholder="VIN son 6 rəqəm">
  <button onclick="check()">Yoxla</button>
  <div id="out"></div>
</div>

<script>
async function check(){
  const vin=document.getElementById("vin").value.trim();
  const out=document.getElementById("out");

  if(!/^\d{6}$/.test(vin)){
    out.innerHTML='<div class="result bad">VIN 6 rəqəm olmalıdır</div>';
    return;
  }

  out.innerHTML='<div class="loader"></div>';

  try{
    const res=await fetch(
      "https://raw.githubusercontent.com/FaridAlieff/vinkey_logs/main/logs.json",
      {cache:"no-store"}
    );

    if(!res.ok) throw new Error("Fetch failed");

    const logs=await res.json();
    const item=logs.find(x=>x.vin===vin);

    if(!item){
      out.innerHTML='<div class="result bad">Zəmanət tapılmadı</div>';
      return;
    }

    const start=new Date(item.timestamp);
    start.setHours(start.getHours()+4); // Asia/Baku

    const end=new Date(start);
    end.setFullYear(end.getFullYear()+1);

    const days=Math.ceil((end-new Date())/86400000);

    out.innerHTML=`
      <div class="result">
        <b>Model:</b> Changan Uni Z<br>
        <b>Başlama:</b> ${start.toLocaleString("az-AZ")}<br>
        <b>Bitmə:</b> ${end.toLocaleString("az-AZ")}<br>
        <b>Status:</b>
        <span class="${days>0?'ok':'bad'}">
          ${days>0?`Aktiv — ${days} gün qalıb`:'Zəmanət bitib'}
        </span>
      </div>
    `;
  }catch(e){
    out.innerHTML='<div class="result bad">Yükləmə xətası</div>';
  }
}
</script>

</body>
</html>
