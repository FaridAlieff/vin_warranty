<!DOCTYPE html>
<html lang="az">
<head>
<meta charset="UTF-8">
<title>Zəmanət Yoxlama</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box;margin:0;padding:0}
body{
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text",Inter,sans-serif;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
  color:#1c1c1e;
  position:relative;
  overflow:hidden;
}

/* Background video */
.bg-video {
  position:fixed;
  top:0; left:0;
  width:100vw; height:100vh;
  object-fit:cover;
  z-index:-2;
  filter: brightness(0.6);
}

/* Glass card */
.card{
  width:100%;
  max-width:420px;
  background: rgba(255,255,255,0.25);
  backdrop-filter: blur(20px) saturate(180%);
  -webkit-backdrop-filter: blur(20px) saturate(180%);
  border-radius:24px;
  padding:24px;
  box-shadow:0 20px 40px rgba(0,0,0,0.2);
  z-index:1;
  position:relative;
}
h1{text-align:center;margin-bottom:18px;font-size:22px;}
input,button{
  width:100%;
  padding:14px;
  font-size:16px;
  border-radius:14px;
}
input{border:1px solid #d1d1d6}
button{
  margin-top:12px;
  border:none;
  background:linear-gradient(135deg,#007aff,#5ac8fa);
  color:#fff;
  font-weight:600;
  cursor:pointer;
}
.result{
  margin-top:16px;
  background:rgba(255,255,255,0.8);
  padding:14px;
  border-radius:14px;
  font-size:15px;
  line-height:1.6;
}
.ok{color:#34c759;font-weight:600}
.bad{color:#ff3b30;font-weight:600}
.loader{
  width:28px;height:28px;
  border:4px solid #d1d1d6;
  border-top-color:#007aff;
  border-radius:50%;
  animation:spin 1s linear infinite;
  margin:10px auto;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* Car image */
.car-img{
  margin-top:16px;
  width:100%;
  border-radius:14px;
}
@media (max-width:480px){
  h1{font-size:20px;}
}
</style>
</head>

<body>

<video class="bg-video" autoplay muted loop playsinline>
  <source src="https://raw.githubusercontent.com/FaridAlieff/vin_warranty/main/3129671-uhd_3840_2160_30fps.mp4" type="video/mp4">
</video>

<div class="card">
  <h1>Zəmanət Yoxlama</h1>
  <input id="vin" placeholder="VIN kodunun son 6 rəqəmi">
  <button onclick="checkWarranty()">Yoxla</button>
  <div id="out"></div>
</div>

<script>
async function checkWarranty(){
  const vin=document.getElementById("vin").value.trim();
  const out=document.getElementById("out");

  if(!/^\d{6}$/.test(vin)){
    out.innerHTML='<div class="result bad">VIN 6 rəqəm olmalıdır</div>';
    return;
  }

  out.innerHTML='<div class="loader"></div>';

  try{
    const res=await fetch(
      "https://cdn.jsdelivr.net/gh/FaridAlieff/vinkey_logs@main/logs.json",
      {cache:"no-store"}
    );

    const text=await res.text();

    const logs=text
      .split("\n")
      .map(l=>l.trim())
      .filter(l=>l.startsWith("{"))
      .map(l=>JSON.parse(l));

    // Eyni VIN → ən köhnə timestamp
    const matched=logs
      .filter(x=>x.vin===vin)
      .sort((a,b)=>new Date(a.timestamp)-new Date(b.timestamp));

    if(!matched.length){
      out.innerHTML='<div class="result bad">Zəmanət tapılmadı</div>';
      return;
    }

    const item=matched[0]; // ilk yazılan

    const start=new Date(item.timestamp);
    const end=new Date(start);
    end.setFullYear(end.getFullYear()+1);

    const days=Math.ceil((end-new Date())/86400000);

    out.innerHTML=`
      <div class="result">
        <b>Model:</b> Changan Uni Z<br>
        <b>Zəmanət başlanğıcı:</b> ${start.toLocaleString("az-AZ")}<br>
        <b>Zəmanət bitmə tarixi:</b> ${end.toLocaleString("az-AZ")}<br>
        <b>Status:</b>
        <span class="${days>0?'ok':'bad'}">
          ${days>0?`Aktiv — ${days} gün qalıb`:'Zəmanət bitib'}
        </span>
        <img class="car-img" src="https://changan.az/wp-content/uploads/2025/04/zuni.png.webp" alt="Changan Uni Z">
      </div>
    `;
  }catch(e){
    out.innerHTML='<div class="result bad">Data oxunarkən xəta</div>';
  }
}
</script>

</body>
</html>
